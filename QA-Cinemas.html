<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>

		font-family: Georgia;

	}

<header> <title> QA Cinemas</title></header>
	
<h1>QA Cinemas</h1>

<body>
	<p>Tickets to see <a href="https://www.youtube.com/watch?v=GDzajSJSjtY" target="_blank">Two Brothers</a></p>

	<form action="/action_page.php" target="_blank" method="post"
	oninput="aOut.value=parseInt(aIn.value)*aPrice;
						cOut.value=parseInt(cIn.value)*cPrice;
						sOut.value=parseInt(sIn.value)*sPrice;
						oOut.value=parseInt(oIn.value)*oPrice;
						tOut.value=parseInt(aIn.value)*aPrice+parseInt(cIn.value)*cPrice+parseInt(sIn.value)*sPrice+parseInt(oIn.value)*oPrice">

		<table>
			<tr>
				<th>People</th>
				<th>Price</th>
				<th>Number</th>
				<th>Total</th>
			</tr>
			<tr>
  			<td>Adults:</td>   
				<td id="aPrice"></td>
				<form>
				<td><center><input type="number" id="aIn" value=0 min=0></center></td>
				<td> £<output id="out1" name="aOut" for="aIn" value=0>0</output></td>
			</tr>
			<tr>
				<td>Children:</td>
				<td id="cPrice"></td>
				<td><center><input type="number" id="cIn" value=0 min=0></center></td>
				<td> £<output id="out2" name="cOut" for="cIn" value=0>0</output></td>
			</tr>
			<tr>
				<td>Students:</td>
				<td id="sPrice"></td>
				<td><center><input type="number" id="sIn" value=0 min=0></center></td>
				<td> £<output id="out3" name="sOut" for="sIn" value=0>0</output></td>
			</tr>
			<tr>
				<td>OAPs:</td>
				<td id="oPrice"></td>    
				<td><center><input type="number" id="oIn" value=0 min=0></center></td>
				<td> £<output id="out4" name="oOut" for="oIn" value=0>0</output></td>
			</tr>
			<tr>
				<td> </td>
				<td> </td>
				<td> Net:</td>
				<td> £<output id="out5" name="tOut" for="aIn cIn sIn oIn" value=0>0</output></td>
			</tr>
		</table>

 		<input type="submit" value="Submit">
	</form>
</body>

<output for="adult">


<script>
var date = new Date();
var day = date.getDay();
switch(day){
	case 3:
		var discount = 2;
		break;
	default:
		var discount=0;
}

var aPrice = 8-discount;
var cPrice = 4-discount;
var sPrice = 6-discount;
var oPrice = 6-discount;

document.getElementById("aPrice").innerHTML = "£" + aPrice;
document.getElementById("cPrice").innerHTML = "£" + cPrice;
document.getElementById("sPrice").innerHTML = "£" + sPrice;
document.getElementById("oPrice").innerHTML = "£" + oPrice;
</script>



</html>
